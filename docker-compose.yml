services:
  next:
    build: ./next
    ports:
      - "3000:3000"

  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   expose:
  #     - "8080"
  #   depends_on:
  #     - mysql
  #   networks:
